<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Outage Cost Calculator for Power Plants</title>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; max-width: 700px; margin: 40px auto; padding: 0 20px; line-height: 1.6; }
    input, select, button { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; }
    button { background: #0066cc; color: white; font-weight: bold; cursor: pointer; border: none; }
    button:hover { background: #0052a3; }
    #result { background: #f0f8ff; padding: 20px; border-radius: 8px; margin-top: 20px; display: none; }
    h1 { color: #003366; }
  </style>
</head>
<body>
  <h1>How Much Is Your Power Plant Losing to Unplanned Outages?</h1>
  <p>Get an instant estimate â€” no signup required.</p>

  <form id="outage-form">
    <label>Plant Capacity (MW)</label>
    <input type="number" id="capacity" placeholder="e.g., 500" min="1" value="600" required>

    <label>Outage Duration (hours)</label>
    <input type="number" id="duration" placeholder="e.g., 8" min="0.1" value="8" required>

    <label>Fuel Type</label>
    <select id="fuel">
      <option value="gas">Natural Gas (CCGT)</option>
      <option value="coal">Coal</option>
      <option value="nuclear">Nuclear</option>
      <option value="hydro">Hydro</option>
    </select>

    <label>Region</label>
    <select id="region">
      <option value="eu">Europe (ENTSO-E)</option>
      <option value="us">United States</option>
      <option value="br">Brazil</option>
      <option value="global">Global Average</option>
    </select>

    <button type="submit">Calculate My Loss â†’</button>
  </form>

  <div id="result">
    <h2>Your outage cost: <span id="loss-amount"></span></h2>
    <p>This equals <strong><span id="equivalent"></span></strong> in lost net revenue.</p>
    <button onclick="viewReport()">ðŸ“„ View Professional Report</button>
  </div>

  <script>
    // Margens usadas para recÃ¡lculo local (iguais ao backend)
    const MARGINS = {
      eu: { gas: 28, coal: 22, nuclear: 35, hydro: 30 },
      us: { gas: 25, coal: 20, nuclear: 32, hydro: 28 },
      br: { gas: 18, coal: 15, nuclear: 25, hydro: 22 },
      global: { gas: 25, coal: 20, nuclear: 30, hydro: 25 }
    };

    document.getElementById('outage-form').onsubmit = async (e) => {
      e.preventDefault();
      
      const capacity = parseFloat(document.getElementById('capacity').value);
      const duration = parseFloat(document.getElementById('duration').value);
      const fuel = document.getElementById('fuel').value;
      const region = document.getElementById('region').value;

      const margin = MARGINS[region]?.[fuel] || 25;
      const loss = capacity * duration * margin;
      const equivalent = (loss / 8000).toFixed(1);

      document.getElementById('loss-amount').innerText = `â‚¬${loss.toLocaleString('en-US', { minimumFractionDigits: 0 })}`;
      document.getElementById('equivalent').innerText = `${equivalent} months of senior engineer salary`;
      document.getElementById('result').style.display = 'block';

      // Armazena globalmente para uso no relatÃ³rio
      window.currentCalculation = { capacity, duration, fuel, region, loss };
    };

    function viewReport() {
      if (!window.currentCalculation) {
        alert("Please calculate first.");
        return;
      }
      const { capacity, duration, fuel, region, loss } = window.currentCalculation;
      const url = `report.html?loss=${loss}&capacity=${capacity}&duration=${duration}&fuel=${fuel}&region=${region}`;
      window.location.href = url;
    }
  </script>
</body>
</html>

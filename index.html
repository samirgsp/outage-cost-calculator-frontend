<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Outage Cost Calculator for Power Plants</title>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; max-width: 700px; margin: 40px auto; padding: 0 20px; line-height: 1.6; }
    input, select, button { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; }
    button { background: #0066cc; color: white; font-weight: bold; cursor: pointer; border: none; }
    button:hover { background: #0052a3; }
    #result { background: #f0f8ff; padding: 20px; border-radius: 8px; margin-top: 20px; display: none; }
    h1 { color: #003366; }
    #auth-status { text-align: right; margin-bottom: 20px; }
    #auth-status button { padding: 6px 12px; font-size: 0.9em; margin-left: 10px; }
  </style>
</head>
<body>
  <div id="auth-status">
    <!-- Preenchido por JS -->
  </div>

  <h1>How Much Is Your Power Plant Losing to Unplanned Outages?</h1>
  <p>Get an instant estimate ‚Äî no signup required.</p>

  <form id="outage-form">
    <label>Plant Capacity (MW)</label>
    <input type="number" id="capacity" placeholder="e.g., 500" min="1" value="600" required>

    <label>Outage Duration (hours)</label>
    <input type="number" id="duration" placeholder="e.g., 8" min="0.1" value="8" step=any required>

    <label>Fuel Type</label>
    <select id="fuel">
      <option value="gas">Natural Gas (CCGT)</option>
      <option value="coal">Coal</option>
      <option value="nuclear">Nuclear</option>
      <option value="hydro">Hydro</option>
    </select>

    <label>Region</label>
    <select id="region">
      <option value="eu">Europe (ENTSO-E)</option>
      <option value="us">United States</option>
      <option value="br">Brazil</option>
      <option value="global">Global Average</option>
    </select>

    <button type="submit">Calculate My Loss ‚Üí</button>
  </form>

  <div id="result">
    <h2>Your outage cost: <span id="loss-amount"></span></h2>
    <p>This equals <strong><span id="equivalent"></span></strong> in lost net revenue.</p>
    <button onclick="viewReport()">üìÑ View Professional Report</button>
    <button onclick="saveReportPrompt()" id="save-btn" style="display:none;">üíæ Save This Report</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    // üîÅ Substitua pelas suas chaves do Supabase
    const SUPABASE_URL = 'https://lrghbikblionxchxwhxz.supabase.co';
    const SUPABASE_ANON_KEY = 'sb_publishable__TyE_TvZEXQFJtWZ-L9uxA_jYwEpFu8';
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const MARGINS = {
      eu: { gas: 28, coal: 22, nuclear: 35, hydro: 30 },
      us: { gas: 25, coal: 20, nuclear: 32, hydro: 28 },
      br: { gas: 18, coal: 15, nuclear: 25, hydro: 22 },
      global: { gas: 25, coal: 20, nuclear: 30, hydro: 25 }
    };

    let currentCalculation = null;

    async function updateAuthUI() {
      const { data: { user } } = await supabase.auth.getUser();
      const el = document.getElementById('auth-status');
      if (user) {
        el.innerHTML = `
          Logged in as ${user.email} 
          <button onclick="logout()">Logout</button>
          <button onclick="window.location.href='dashboard.html'">My Reports</button>
        `;
        document.getElementById('save-btn').style.display = 'block';
      } else {
        el.innerHTML = `<button onclick="login()">Login to Save Reports</button>`;
        document.getElementById('save-btn').style.display = 'none';
      }
    }

    async function login() {
      await supabase.auth.signInWithOAuth({ provider: 'google' });
    }

    async function logout() {
      await supabase.auth.signOut();
      updateAuthUI();
    }

    document.getElementById('outage-form').onsubmit = async (e) => {
      e.preventDefault();
      
      const capacity = parseFloat(document.getElementById('capacity').value);
      const duration = parseFloat(document.getElementById('duration').value);
      const fuel = document.getElementById('fuel').value;
      const region = document.getElementById('region').value;

      const margin = MARGINS[region]?.[fuel] || 25;
      const loss = capacity * duration * margin;
      const equivalent = (loss / 8000).toFixed(1);

      document.getElementById('loss-amount').innerText = `‚Ç¨${loss.toLocaleString('en-US', { minimumFractionDigits: 0 })}`;
      document.getElementById('equivalent').innerText = `${equivalent} months of senior engineer salary`;
      document.getElementById('result').style.display = 'block';

      currentCalculation = { capacity, duration, fuel, region, loss };
      updateAuthUI(); // Atualiza bot√£o de salvar
    };

    function viewReport() {
      if (!currentCalculation) {
        alert("Please calculate first.");
        return;
      }
      const { capacity, duration, fuel, region, loss } = currentCalculation;
      const url = `report.html?loss=${loss}&capacity=${capacity}&duration=${duration}&fuel=${fuel}&region=${region}`;
      window.location.href = url;
    }

    async function saveReportPrompt() {
      if (!currentCalculation) return;
      if (confirm("Save this report to your dashboard?")) {
        await saveReportToDB(currentCalculation);
      }
    }

    async function saveReportToDB(calc) {
      const { data: { user } } = await supabase.auth.getUser();
      if (!user) {
        alert("Please log in first.");
        return;
      }

      const { error } = await supabase
        .from('outage_reports')
        .insert([{
          user_id: user.id,
          capacity_mw: calc.capacity,
          duration_h: calc.duration,
          fuel: calc.fuel,
          region: calc.region,
          loss_eur: calc.loss
        }]);

      if (error) {
        alert("Failed to save report: " + error.message);
      } else {
        alert("‚úÖ Report saved! Go to Dashboard to view.");
      }
    }

    // Inicializa
    updateAuthUI();
  </script>
</body>
</html>

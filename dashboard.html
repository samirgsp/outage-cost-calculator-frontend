<!-- dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Outage Reports</title>
  <style>/* mesmo estilo do index.html */</style>
</head>
<body>
  <h1>My Saved Reports</h1>
  <div id="reports-list">Loading...</div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    const supabase = supabase.createClient('YOUR_SUPABASE_URL', 'YOUR_SUPABASE_ANON_KEY');

    async function loadReports() {
      const { data: { user } } = await supabase.auth.getUser();
      if (!user) {
        window.location.href = '/index.html';
        return;
      }

      const { data, error } = await supabase
        .from('outage_reports')
        .select('*')
        .order('created_at', { ascending: false });

      if (error) {
        document.getElementById('reports-list').innerHTML = 'Error loading reports.';
        return;
      }

      if (data.length === 0) {
        document.getElementById('reports-list').innerHTML = '<p>No reports yet.</p>';
        return;
      }

      const html = data.map(r => `
        <div style="border:1px solid #ccc; padding:15px; margin:10px 0; border-radius:6px;">
          <strong>${r.capacity_mw}MW ${r.fuel} plant (${r.region})</strong><br>
          Duration: ${r.duration_h}h | Loss: â‚¬${r.loss_eur.toLocaleString()}
          <br>
          <a href="report.html?id=${r.id}">View Report</a>
        </div>
      `).join('');
      document.getElementById('reports-list').innerHTML = html;
    }

    loadReports();
  </script>
</body>
</html>

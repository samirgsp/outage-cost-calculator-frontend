<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Outage Reports</title>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; max-width: 800px; margin: 40px auto; padding: 0 20px; line-height: 1.6; }
    h1 { color: #003366; }
    .report-item { border: 1px solid #ddd; padding: 15px; margin: 15px 0; border-radius: 6px; }
    .report-item a { color: #0066cc; text-decoration: none; font-weight: bold; }
    .report-item a:hover { text-decoration: underline; }
    #auth-status { text-align: right; margin-bottom: 20px; }
  </style>
</head>
<body>
  <div id="auth-status"></div>
  <h1>My Saved Reports</h1>
  <div id="reports-list">Loading reports...</div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    const SUPABASE_URL = 'https://lrghbikblionxchxwhxz.supabase.co';
    const SUPABASE_ANON_KEY = 'sb_publishable__TyE_TvZEXQFJtWZ-L9uxA_jYwEpFu8';
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    async function updateAuthUI() {
      const { data: { user } } = await supabase.auth.getUser();
      const el = document.getElementById('auth-status');
      if (user) {
        el.innerHTML = `
          Logged in as ${user.email} 
          <button onclick="logout()">Logout</button>
        `;
      } else {
        window.location.href = 'index.html';
      }
    }

    async function logout() {
      await supabase.auth.signOut();
      window.location.href = 'index.html';
    }

    async function loadReports() {
      const { data: { user } } = await supabase.auth.getUser();
      if (!user) return;

      const { data, error } = await supabase
        .from('outage_reports')
        .select('*')
        .eq('user_id', user.id)
        .order('created_at', { ascending: false });

      const listEl = document.getElementById('reports-list');
      if (error) {
        listEl.innerHTML = '<p>Error loading reports.</p>';
        return;
      }

      if (data.length === 0) {
        listEl.innerHTML = '<p>No reports saved yet.</p>';
        return;
      }

      const html = data.map(r => `
        <div class="report-item">
          <strong>${r.capacity_mw}MW ${r.fuel} plant (${r.region})</strong><br>
          Duration: ${r.duration_h}h | Loss: â‚¬${r.loss_eur.toLocaleString()}
          <br>
          <a href="report.html?id=${r.id}">View Full Report</a>
        </div>
      `).join('');
      listEl.innerHTML = html;
    }

    updateAuthUI();
    loadReports();
  </script>
</body>
</html>
